<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Site Marker</title>
  </head>
  <body onload="display()">
    <div id="light"></div>
    <div class="form">
      <h3>please insert the URL and the name for the web page</h3>
      <form action="" method="" id="form">
        <p>
          <input
            type="text"
            id="WebsiteName"
            placeholder="Name"
            name="WebsiteName"
          />
          
        </p>
        
          <input type="url" id="URL" placeholder="URL" name="url" />
        </p>
        <p class="button">
          <button type="submit" id="submit">Insert</button>
          <button type="button" id="list">Check your list</button>
        </p>
      </form>
      <div id="container">
        <p>
          <a href="#" id="close">&times;</a>
        </p>
        <div id="yourSite">

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
